<html>
   <head>
      <title>Angular JS Forms</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller = "studentController">
         
         <form name = "studentForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Enter Phone Number:</td>
                  <td><input name = "phoneNumber" type = "text" ng-model = "formData.phoneNumber" ng-pattern="/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/" required>
                     <span style = "color:red" ng-show = "studentForm.phoneNumber.$dirty && studentForm.phoneNumber.$invalid">
                        <span ng-show = "studentForm.phoneNumber.$error.required">phoneNumber is required.</span>
                        <span ng-show="studentForm.phoneNumber.$error.pattern">Invalid phone number</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter FullName: </td>
                  <td><input name = "fullName"  type = "text" ng-model = "formData.fullName" ng-pattern="/^[a-zA-Z ]+$/" required>
                     <span style = "color:red" ng-show = "studentForm.fullName.$dirty && studentForm.fullName.$invalid">
                        <span ng-show = "studentForm.fullName.$error.required">Full Name is required.</span>
                        <span ng-show="studentForm.fullName.$error.pattern">Invalid name</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter Email: </td><td><input name = "email" type = "email" ng-model = "formData.email" required>
                     <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
                        <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                        <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                     </span>
                  </td>
               </tr>
               <tr>
                  <td></td><td><input name = "agree" type = "checkbox" ng-model = "formData.agree" required>I agree.
                  </td>
               </tr>
               <tr>
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "studentForm.$invalid" ng-click="submit()">Submit</button>
                  </td>
               </tr>
                    
            </table>
         </form>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.reset = function(){
               $scope.formData = {};
               $scope.studentForm.$setPristine()

            }
         });
      </script>
      
   </body>
</html>
